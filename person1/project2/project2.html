<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>balloon</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #balloon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="balloon"></div>

    <script>
      var balloon = document.getElementById("balloon");

      var size = 200; 
      var colors = ["red", "green", "blue"];
      var colorIndex = 0; 

      function applyStyle() {
        balloon.style.width = size + "px";
        balloon.style.height = size + "px";
        balloon.style.backgroundColor = colors[colorIndex];
      }

      function nextColor() {
        colorIndex = (colorIndex + 1) % colors.length;
      }

      function prevColor() {
        colorIndex = (colorIndex - 1 + colors.length) % colors.length;
      }

     
      balloon.onclick = function () {
        size += 10;
        nextColor();

       
        if (size > 420) {
          size = 200;
          colorIndex = 0; 
        }

        applyStyle();
      };

      balloon.onmouseleave = function () {
        size -= 5;
        if (size < 200) size = 200;

        prevColor();
        applyStyle();
      };

      applyStyle();
    </script>
  </body>
</html>
